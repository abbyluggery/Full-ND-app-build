<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Job Search Assistant</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #0176d3;
    }

    h1 {
      font-size: 18px;
      color: #032e61;
      margin: 0 0 5px 0;
    }

    .subtitle {
      font-size: 12px;
      color: #706e6b;
    }

    .section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #080707;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #c9c7c5;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0176d3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #014486;
    }

    button:disabled {
      background-color: #c9c7c5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background-color: #706e6b;
    }

    .btn-secondary:hover {
      background-color: #514f4d;
    }

    .status {
      padding: 10px;
      border-radius: 4px;
      margin-top: 15px;
      font-size: 13px;
      display: none;
    }

    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .auto-fill-notice {
      font-size: 11px;
      color: #706e6b;
      margin-top: 10px;
      font-style: italic;
    }

    .config-link {
      text-align: center;
      margin-top: 15px;
    }

    .config-link a {
      color: #0176d3;
      text-decoration: none;
      font-size: 12px;
    }

    .loading {
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #0176d3;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Job Search Assistant</h1>
    <div class="subtitle">Powered by Claude AI</div>
  </div>

  <div id="configSection" style="display: none;">
    <div class="section">
      <label for="sfUrl">Salesforce URL</label>
      <input type="text" id="sfUrl" placeholder="https://your-org.salesforce.com">
    </div>
    <div class="section">
      <label for="sfUsername">Username</label>
      <input type="text" id="sfUsername" placeholder="your@email.com">
    </div>
    <div class="section">
      <label for="sfPassword">Session Token / Access Token</label>
      <input type="password" id="sfPassword" placeholder="Paste your Session Token here">
      <div style="font-size: 11px; color: #706e6b; margin-top: 5px;">
        Get from Salesforce CLI or Workbench
      </div>
    </div>
    <button id="saveConfig">Save Configuration</button>
    <div class="config-link">
      <a href="#" id="showJobForm">Cancel</a>
    </div>
  </div>

  <div id="jobSection">
    <div class="section">
      <label for="title">Job Title</label>
      <input type="text" id="title" placeholder="Senior Salesforce Developer">
    </div>

    <div class="section">
      <label for="company">Company</label>
      <input type="text" id="company" placeholder="Acme Corp">
    </div>

    <div class="section">
      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Remote - USA">
    </div>

    <div class="section">
      <label for="salary">Salary Range (optional)</label>
      <input type="text" id="salary" placeholder="$90,000 - $120,000">
    </div>

    <div class="section">
      <label for="description">Description</label>
      <textarea id="description" placeholder="Job description..."></textarea>
    </div>

    <!-- Recruiter Contact Information -->
    <div class="section" style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #c9c7c5;">
      <label style="color: #0176d3;">Recruiter/HR Contact (Auto-detected)</label>

      <div class="section">
        <label for="recruiterName">Recruiter Name</label>
        <input type="text" id="recruiterName" placeholder="John Smith">
      </div>

      <div class="section">
        <label for="recruiterTitle">Recruiter Title</label>
        <input type="text" id="recruiterTitle" placeholder="Technical Recruiter">
      </div>

      <div class="section">
        <label for="recruiterEmail">Recruiter Email</label>
        <input type="email" id="recruiterEmail" placeholder="recruiter@company.com">
      </div>

      <div class="section">
        <label for="recruiterPhone">Recruiter Phone</label>
        <input type="tel" id="recruiterPhone" placeholder="555-123-4567">
      </div>

      <div class="section">
        <label for="recruiterLinkedIn">Recruiter LinkedIn</label>
        <input type="url" id="recruiterLinkedIn" placeholder="https://linkedin.com/in/...">
      </div>
    </div>

    <div class="auto-fill-notice">
      Fields auto-filled from page. Edit if needed.
    </div>

    <button id="captureJob">Save to Salesforce & Analyze</button>
    <button id="autoFill" class="btn-secondary">Auto-Fill from Page</button>

    <div class="config-link">
      <a href="#" id="showConfig">Configure Salesforce Connection</a>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
